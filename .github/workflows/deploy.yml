name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'club-feco-react/package-lock.json'

    - name: Install dependencies
      run: cd club-feco-react && npm ci

    - name: Build
      run: cd club-feco-react && npm run build

    - name: Deploy to GitHub Pages
      run: cd club-feco-react && npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}